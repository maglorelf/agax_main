name: Deploy to FTP Server

on:
  # Trigger manually from Actions tab
  workflow_dispatch:
  
  # Trigger on push to main branch (after merge)
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ${{ secrets.FTP_PROTOCOL || 'ftp' }}
          local-dir: ./src/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
            **/README.md
            **/DEPLOYMENT.md
            **/README.txt
            **/.vscode/**
            **/.idea/**
          log-level: verbose
          
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üìÅ Deployed from: ./src/"
          echo "üåê Server: ${{ secrets.FTP_SERVER }}"
          echo "‚è∞ Deployment time: $(date)"
